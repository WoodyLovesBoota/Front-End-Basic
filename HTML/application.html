<!DOCTYPE html>
<html lang="en">
<head>
    <title>Application for front end developer</title>
</head>
<body>
    <h1>프론트엔드 개발자 지원서</h1>
    <p>HTML CSS JavaScript 의 기술을 이해하고 실무 경험이 있는 분은 찾<br>
    습니다.</p>
    <hr>
    <form>
        <h6>개인 정보</h6>
        <ul>
            <li>
                <label>이름<input type="text" placeholder="공백 없이 입력하세요"></label>
            </li>
            <li>
                <label>연락처<input type="tell"></label>
            </li>
        </ul>
        <h6>지원 분야</h6>
        <ul>
            <li>
                <label><input type="radio" name="job">웹 퍼블리싱</label>
            </li>
            <li>
                <label><input type="radio" name="job">웹 애플리케이션 개발</label>
            </li>
            <li>
                <label><input type="radio" name="job">개발 환경 개선</label>
            </li>
        </ul>
        <h6>지원 동기</h6>
        <div>
            <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써주세요"></textarea>
        </div>
        <button type="button">접수하기</button>
        <button type="reset">다시 쓰기</button>
    </form>
</body>
</html>
