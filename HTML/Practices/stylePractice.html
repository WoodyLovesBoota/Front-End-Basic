<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Practice for Style sheet</title>
    <style>
        #container {width: 600px; margin: 20px auto;}
        .accent {font-weight: bold; color: red;}
        h1 {display: inline-block; background-color: #0404aa; color: #fff;}
    </style>
</head>
<body>
    <div id="container">
        <h1>업무게시판</h1>
        <p>주민등록번호, 금융정보 등의 개인정보는 유출위험이 있으니 가급적 입력하지 않기 바라며, <span class="accent">동영상 음악파일<br>SW</span>
             등 저작물 무단 게재시</p>
             <p>저작권법에 의해 <span class="accent">5년이하 징역</span> 또는 <span class="accent">5천만원이하 벌금</span>에 처할 수 있습니다.</p>
    </div>
</body>
</html>
