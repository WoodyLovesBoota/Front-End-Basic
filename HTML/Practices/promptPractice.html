<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Practice for prompt & document.write</title>
  </head>
  <body>
    <h1>안녕하세요</h1>
    <script>
      let name = prompt("이름을 입력하세요.");
      document.write("<b><big>" + name + "</big></b>님, 환영합니다.");
    </script>
  </body>
</html>
