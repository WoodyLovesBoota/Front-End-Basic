<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Practice</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>sub1</th>
                <th>sub2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">cell1</td>
                <td>cell2</td>
            </tr>
            <tr>
                <td>cell4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
